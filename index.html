<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeater Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <!-- <h1>Repeater App</h1> -->
        <img src="repeaterlogo2.png" alt="Repeater Logo" class="logo">

        <!-- File Selection -->
        <div class="section">
            <label>Selected File:</label>
            <div id="fileNameView" class="file-name-display">No file selected</div>
            <input type="file" id="fileInput" accept="audio/*" style="display: none;">
            <button id="selectFileButton" class="btn full-width">Select Song</button>
            <div class="meta-info-row" style="margin-top: 10px; display: flex; justify-content: center; align-items: center; font-weight: bold; color: #616161;">
                <span>BPM: <span id="bpmView" style="color: #d32f2f;">--</span></span>
                <button id="tapTempoBtn" class="btn" style="margin-left: 15px; padding: 8px 20px; font-size: 14px; width: auto; flex: none;">Tap</button>
                <div style="margin-left: 15px; display: flex; align-items: center;">
                    <span id="timeSigLabel" style="margin-right: 6px; font-size: 12px;">4/4</span>
                    <label class="switch">
                        <input type="checkbox" id="timeSigToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Playback Controls -->
        <div class="controls-row">
            <button id="rewindButton" class="btn">-10s</button>
            <button id="playButton" class="btn">Play</button>
            <button id="pauseButton" class="btn">Pause</button>
            <button id="stopButton" class="btn">Stop</button>
            <button id="forwardButton" class="btn">+10s</button>
        </div>

        <!-- Time Display -->
        <div class="time-info">
            <div id="currentTimeView">Current: 00:00</div>
            <div id="durationView">Duration: 00:00</div>
            <div id="startTimeView">Start: 00:00</div>
            <div id="endTimeView">End: 00:00</div>
        </div>

        <!-- Seek Bar -->
        <input type="range" id="seekBar" value="0" min="0" step="0.1" class="seek-bar">

        <!-- Speed Control -->
        <div class="section">
            <label>Playback Speed: <span id="speedValue">1.00x</span></label>
            <input type="range" id="speedBar" value="1" min="0.25" max="2" step="0.05" class="seek-bar">
        </div>

        <!-- Loop Controls -->
        <div class="section">
            <label>Loop Section:</label>
            <div class="controls-row">
                <button id="setStartButton" class="btn">Set Start</button>
                <button id="setEndButton" class="btn">Set End</button>
                <button id="loopToggle" class="btn toggle-btn">Loop: OFF</button>
            </div>
        </div>

        <!-- Recording Controls -->
        <div class="section">
            <label>Recording:</label>
            <div class="controls-row">
                <button id="recordButton" class="btn toggle-btn">Record Audio</button>
                <button id="downloadButton" class="btn" disabled>Download</button>
            </div>
        </div>

        <!-- Help Section (Hidden) -->
        <div id="helpSection" style="display: none; background-color: #2c2c2c; padding: 10px; border-radius: 4px; margin-top: 10px; font-size: 13px; color: #fff;">
            <p style="margin: 0 0 5px 0;"><strong>How to Use:</strong></p>
            <ul style="margin: 0; padding-left: 20px;">
                <li><strong>Select:</strong> Choose an audio file.</li>
                <li><strong>Loop:</strong> Play, set Start/End, toggle Loop.</li>
                <li><strong>Speed:</strong> Adjust playback rate.</li>
                <li><strong>Record:</strong> Capture the loop output.</li>
            </ul>
        </div>

        <!-- Install Button -->
        <button id="installButton" class="btn full-width" style="display: none; margin-top: 10px;">Install As App</button>
        
        <div class="controls-row" style="margin-top: 10px;">
            <button id="shareButton" class="btn">Share</button>
            <button id="helpButton" class="btn">How to Use</button>
            <a href="https://www.buymeacoffee.com/SRichie" target="_blank" class="btn" style="display: flex; align-items: center; justify-content: center;">Coffee</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
